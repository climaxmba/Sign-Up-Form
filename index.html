<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div id="left-section">
        <div id="logo"><img src="img/logo.svg" alt="larry logo">Larry</div>
        <div id="credit">Photo by Halley West on Unsplash</div>
    </div>
    <div id="right-section">
        <div id="main-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="#" method="get">
            <fieldset>
                <legend>Let's do this!</legend>
        
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
        
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
        
                <div>
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email">
                </div>
        
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
        
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
        
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>
            </fieldset>

            <div id="submit">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </form>
    </div>
</body>

</html>
